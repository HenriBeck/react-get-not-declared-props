version: 2

jobs:
  build:
    working_directory: ~/react-get-not-declared-props
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: Install Packages
          command: yarn install
      - run:
          name: Lint Code
          command: yarn run lint
      - run:
          name: Run Tests & Check Coverage
          command: yarn run test:coverage
